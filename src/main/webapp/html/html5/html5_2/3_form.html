<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>


<form action="/example/HTML 5/demo_form.asp" method="get" autocomplete="on">
    Webpage: 
    <input type="url" list="url_list" name="link" />
    <datalist id="url_list">
        <option label="W3School" value="http://www.w3school.com.cn" />
        <option label="Google" value="http://www.google.com" />
        <option label="Microsoft" value="http://www.microsoft.com" />
    </datalist>
    <br/>
    datetime-local:
    <input type="datetime-local" name="user_date" />
    <br/>
    Date and time: 
    <input type="datetime" name="user_date" />
    <br/>
    Time: 
    <input type="time" name="user_date" />
    <br/>
    Week: 
    <input type="week" name="user_date" />
    <br/>
    Month: 
    <input type="month" name="user_date" />
    <br/>
    range:
    <input type="range" name="points" min="1" max="10" />
    <br/>
   number:
    <input type="number" name="points" min="-10" max="10" step="3" value="0" />
    <br/>
    First name:
    <input type="text" name="fname" required="required"/>
    <br />
	Last name: 
    <input type="text" name="lname" required="required"/>
    <br />
    E-mail: 
    <input type="email" name="email" autocomplete="off" />
    <br />
    Select images: 
    <input type="file" name="img" multiple="multiple" />
    <br />
    Country code: <input type="text" name="country_code" pattern="[A-z]{3}" title="Three letter country code" placeholder="Search W3School"/>
    <br/>
    <input type="submit" />
</form>
<body>
</body>
</html>
